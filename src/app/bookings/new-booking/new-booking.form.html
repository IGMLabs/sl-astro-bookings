<form [formGroup]="form">
  <div>
    <fieldset>
      <div>
        <label for="tripId"> Trip</label>
        <select name="tripId" formControlName="tripId">
          <option value="">Select a trip</option>
          <option *ngFor="let trip of trips" [value]="trip.id">
            {{ trip.destination }}
          </option>
        </select>
        <small *ngIf="mustShowMessage('trip')">{{ getErrorMessage('trip') }}</small
        >
      </div>
      <app-template-control
        [form]="form"
        formControlName="passengerName"
        label="Passenger Name"
        placeholder="Passenger Name">
      </app-template-control>

      <app-template-control
        [form]="form"
        formControlName="date"
        label="Date"
        placeHolder=""
        inputType="date">
      </app-template-control>

      <app-template-control
        [form]="form"
        formControlName="luggageKilos"
        label="Luggage Kilos"
        inputType="number"
        placeholder="">
      </app-template-control>

      <app-template-control
        [form]="form"
        formControlName="hasPremiumFoodPrice"
        label="Premium Food Price"
        inputType="checkbox"
        placeholder="">
      </app-template-control>
    </fieldset>
  </div>
  <button [disabled]="form.invalid" (click)="onSubmitClick()">Save</button>
</form>
